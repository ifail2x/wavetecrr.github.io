<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SimpleCalculator</title>
  <link href="/styles/calculator-styles.css" rel="stylesheet">
  <script src="/scripts/calculator-script.js" defer></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Hind&family=PT+Sans&family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>
    <center>
        <div class="calculator-grid">
            <h1>SimpleCalculator</h1>
            <div class="output">
                <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand"></div>
            </div>
            <p>
                <center>
                    <button data-all-clear class="span-two">AC</button>
                    <button data-delete class="span-two">DEL</button>
                </center>
            </p>
            <p>
                <center>
                    <button data-number>1</button>
                    <button data-number>2</button>
                    <button data-number>3</button>
                    <button data-operation>รท</button>
                </center>
            </p>
            <p>
                <center>
                    <button data-number>4</button>
                    <button data-number>5</button>
                    <button data-number>6</button>
                    <button data-operation>+</button>
                </center>
            </p>
            <p>
                <center>
                    <button data-number>7</button>
                    <button data-number>8</button>
                    <button data-number>9</button>
                    <button data-operation>*</button>
                </center>
            </p>
            <p>
                <center>
                    <button data-number>.</button>
                    <button data-number>0</button>
                    <button data-equals>=</button>
                    <button data-operation>-</button>
                </center>
            </p>
            <span style="font-size:small">Made by Lekrkoekj - lekr.site</span>
        </div>
    </center>
</body>
</html>
